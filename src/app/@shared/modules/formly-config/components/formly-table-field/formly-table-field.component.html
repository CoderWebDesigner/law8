<div class="table-responsive ">
  <table class="p-datatable w-100 form-table">
    <thead class="p-datatable-thead">
      <tr>
        <!-- <th>#</th> -->
        <th *ngFor="let col of props['columns']" style="white-space: nowrap;">
          {{ col?.header }}
        </th>
      </tr>
    </thead>

    <tbody class="p-datatable-tbody">
      <tr *ngFor="let f of pagedFieldGroup; let i = index;">
        <ng-container *ngIf="f">
          <!-- <td>
            <div class="mb-3">
              {{i+1}}
            </div>
          </td> -->
          <ng-container *ngFor="let f2 of f?.fieldGroup;">
            <td [attr.class]="f2?.className">
              <div class="position-relative">
                <formly-field [field]="f2"></formly-field>
              </div>
            </td>

          </ng-container>
          <!-- <td >
            <button class="btn btn-danger" type="button" (click)="remove(i)">-
            </button>
          </td> -->
        </ng-container>
      </tr>
    </tbody>

  </table>
</div>

<p-paginator *ngIf="props['withClientPaginator']" [rows]="pageSize" [totalRecords]="field.fieldGroup?.length"
  [rowsPerPageOptions]="PAGE_SIZE_OPTION" (onPageChange)="paginate($event)">
</p-paginator>
