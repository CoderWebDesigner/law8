<p-button [styleClass]="props['class']" (click)="onClick()" [style]="props['style']">
  @if (props['icon']) {
    <i class="me-2" [class]="props['icon'] "></i>
  }
  @if (props['imgPath']) {
    <img [src]="props['imgPath']" alt="" [style]="props['imgStyle']">
  }
  <span class="ml-2 font-bold">
    {{ props["label"] }}
  </span>
</p-button>
