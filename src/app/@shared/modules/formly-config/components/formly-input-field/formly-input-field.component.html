<div class="w-100 " [ngClass]="{'p-input-icon-left':lang!='ar'?props['icon']:'','p-input-icon-right': lang=='ar'?props['icon']:'' }">
    <i *ngIf="props['icon']" [class]="props['icon']"></i>
    <input
    [formControl]="formControl"
    [formlyAttributes]="field"
    pInputText
    [class]="props['class']"
    [readOnly]="props['readOnly']"
    [type]="props['type']"
    [disabled]="props['disabled']"
    [max]="props['max']"
    [min]="props['min']"
    (keyup)="onKeyUp()"

  />
</div>
