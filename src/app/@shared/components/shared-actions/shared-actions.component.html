<div class="p-dialog-footer" [ngClass]="{'fixed-footer': _dynamicDialogConfig.header}">
  @if (isCancel) {
    <div>
      <p-button
        styleClass="p-button-outlined-primary px-5"
        type="button"
        (click)="_dynamicDialogConfig.header?_dynamicDialogRef.close():onCancel()"
        [label]="cancelText | translate"
      ></p-button>
    </div>
  }
  <div></div>

  <div>
    @if (!isView) {
      <p-button
        styleClass="p-button-primary px-5"
        [label]="submitText | translate"
        [loading]="isSubmitted"
        [type]="buttonType"
        (click)="ClickedChanged()"
        >
        @if (icon) {
          <span
            class="me-1"
          ></span>
        }
      </p-button>
    }

    <ng-content></ng-content>
  </div>
</div>
