<input type="text" class="form-control mt-3 mx-2 search-input border border-dark-subtle " placeholder="Search..." (input)="onSearch($event,searchInput)"
    (focus)="increaseWidth($event,searchInput)" (blur)="resetWidth()" #searchInput>
<p-overlayPanel #overlay [dismissable]="true" [style]="{'width': '800px'}">
    <ul class="list-group" *ngIf="items?.length">
        <p-scrollPanel [style]="{ width: '100%', height: '300px' }" styleClass="scroll-panel">
            <li class="list-group-item py-3 cursor-pointer"
                *ngFor="let item of items; let last=last" 
                [ngClass]="{'border-bottom-0': !last}"
                (click)="selectItem(item)">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-1 fw-bold text-primary">#{{item.code}}</p>
                    <span class="badge rounded-pill bg-primary text-white">{{item.lable}}</span>
                </div>
                <p class="mb-1 text-secondary" *ngIf="item?.courtNumber">{{item.courtNumber}}</p>
                <p class="mb-0 text-break"><small class="text-muted">{{item.name}}</small></p>
            </li>
        </p-scrollPanel>
    </ul>
    <p *ngIf="!items?.length" class="text-center text-muted">No results found</p>
</p-overlayPanel>
