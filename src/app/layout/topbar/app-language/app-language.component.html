<p-menu #menu [model]="listLang" [popup]="true" appendTo="body"></p-menu>
<button pButton type="button" (click)="menu.toggle($event)" class="p-button-text header-item mx-2" style="display: flex; align-items: center; position: relative;">
    <div style="position: relative;">
      <img [src]="activeLang?.flag" [class]="'flag flag-' + activeLang.code.toLowerCase()" style="width: 18px"/>
      <div class="stutes-container" >
        <div class="status-circle"></div>
      </div>
    </div>
    <span class="mx-2">{{ activeLang.label }}</span>
    <i class="fat-arrow"></i>
  </button>
