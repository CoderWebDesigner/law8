<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex align-items-center">
      <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn" (click)="toggleMobileMenu($event)">
        <i  class="fat-menu"></i>
      </button>
    </div>

    <div class="d-flex">
      <div class="d-flex align-items-center ms-1">
        <app-app-language></app-app-language>
      </div>
      <div class="d-none d-lg-inline-block ms-1">
        <button type="button" class=" header-item noti-icon" data-toggle="fullscreen" (click)="fullscreen()">
          <i class="fat-full fs-3"></i>
        </button>
      </div>


      <div class=" d-inline-block ms-1" >
        <button type="button" class=" header-item noti-icon" id="page-header-notifications-dropdown"
          >
          <i class="fat fat-bell" ></i>
        </button>
      </div>



      <!-- <div class=" d-inline-block ms-1" >
        <app-settings></app-settings>
      </div> -->


      <div class=" d-inline-block" >
       <app-user></app-user>
      </div>

    </div>
  </div>
</header>
