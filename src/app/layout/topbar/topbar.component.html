<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">


      <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)">
        <i inlineSVG="./assets/images/icons/bars.svg"></i>
      </button>


    </div>

    <div class="d-flex">
      <div class="dropdown d-inline-block d-lg-none ms-2">
        <button type="button" class="btn header-item noti-icon" id="page-header-search-dropdown" data-toggle="dropdown"
          aria-haspopup="true" Toggle aria-expanded="false">
          <i [inlineSVG]="'/assets/images/icons/search.svg'"></i>
        </button>
      </div>
      <div class="d-none d-lg-inline-block ms-1">
        <!-- Advanced Search -->
        <button type="button" class=" header-item" data-toggle="search" [routerLink]="['/search']">
          <i [inlineSVG]="'/assets/images/icons/advanced-search.svg'"></i>
        </button>
      </div>
      <div *ngIf="!showInput" class="input-container">
        <app-search></app-search>
        <!-- <input type="text" class="form-control mt-3" placeholder="Search..." (input)="onSearch($event)"> -->

        <!-- <p-listbox [options]="items" optionLabel="name" [style]="{'width':'15rem'}"
          [listStyle]="{'max-height': '220px'}"></p-listbox> -->
        <!-- <p-menu #menu [model]="items" [popup]="true"></p-menu> -->
      </div>

      <div class="d-flex align-items-center ms-1">
        <app-app-language></app-app-language>
      </div>
      <!-- <div class="d-none d-lg-inline-block ms-1">
          <button type="button" class=" header-item noti-icon" data-toggle="fullscreen" (click)="fullscreen()">
            <i [inlineSVG]="'/assets/images/icons/full.svg'"></i>
          </button>
        </div> -->

      <!-- <div class="d-none d-lg-inline-block ms-1">
          <button type="button" class=" header-item" data-toggle="search" (click)="openSearchModel()">
            <i [inlineSVG]="'/assets/images/icons/search.svg'"></i>
          </button>
        </div> -->







      <div class=" d-inline-block ms-1">
        <button type="button" class=" header-item noti-icon" id="page-header-notifications-dropdown">
          <i [inlineSVG]="'/assets/images/icons/bell.svg'"></i>
        </button>
      </div>

      <!-- <div class=" d-inline-block ms-1" >
          <app-settings></app-settings>
        </div> -->
      <div class=" d-inline-block">
        <app-user></app-user>
