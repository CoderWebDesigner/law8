<shared-card [title]="'menu.reports.productivityReport' | translate" [borderRadius]="20">
    <ng-container body>
        <app-productivity-report-editor (onFilter)="onFilter($event)"></app-productivity-report-editor>
        <ng-container *ngIf="urlSafe">
            <iframe [src]="urlSafe" frameborder="0" width="100%" height="800" ></iframe>
        </ng-container>
    </ng-container>
</shared-card>
