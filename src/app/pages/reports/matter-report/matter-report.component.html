<shared-card [title]="'menu.reports.matterReport' | translate" [borderRadius]="20">
    <ng-container body>
        <app-matter-report-editor (onFilter)="onFilter($event)"></app-matter-report-editor>
        <!-- <app-activity-report-table></app-activity-report-table> -->
        <ng-container *ngIf="urlSafe">
            <iframe [src]="urlSafe" frameborder="0" width="100%" height="800" ></iframe>
        </ng-container>
    </ng-container>
</shared-card>
