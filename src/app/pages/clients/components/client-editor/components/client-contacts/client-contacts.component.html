<div class="text-end mb-4">
  @if (!previewOnly) {
    <p-button styleClass="btn btn-success" type="button" (onClick)="openDialog()"
      [icon]="'pi pi-plus'" [label]="'common.addContacts' | translate"  [requiredPermission]="'Add_ClientContact'">
    </p-button>
  }
</div>
<shared-table [additionalTableConfig]="additionalTableConfig" [data]="data" [columnsLocalized]="columnsLocalized"
[apiUrls]="apiUrls" [filterOptions]="filterOptions" (onDeleteRow)="onDeleteRow($event)"></shared-table>
