<shared-card [title]="'matters.title' | translate" [borderRadius]="20">
  <!-- <shared-search-input headerActions></shared-search-input> -->
  <shared-table
    body
    [columnsLocalized]="columnsLocalized"
    [additionalTableConfig]="additionalTableConfig"
    [filterOptions]="filterOptions"
    [apiUrls]="apiUrls"
  >
  <ng-template #actions let-rowData>
    <p-button class="mx-2 " #btn styleClass="p-button-text p-0 bg-white p-button-warning " [outlined]="false" [icon]="btn.isFavourie?'pi pi-star-fill fs-4':'pi pi-star fs-4'" tooltipPosition="top"
       [pTooltip]="'matters.importantMatter'| translate" 
      (onClick)="toggleFavourite(rowData.id,btn)"></p-button>
  </ng-template>
</shared-table>
</shared-card>
