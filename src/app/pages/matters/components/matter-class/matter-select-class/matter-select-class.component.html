<shared-table [apiUrls]="apiUrls" [withCheckbox]="true" [filterOptions]="filterOptions"
    [columnsLocalized]="columnsLocalized" [isColumnResize]="false" (onRowSelect)="onRowSelect($event)"></shared-table>

<div class="text-end mb-4">
    <p-button styleClass="btn btn-success" type="button" (onClick)="selectRows()" [icon]="'pi pi-plus'"
        [label]="'matters.addClass' | translate" button>
    </p-button>
</div>
