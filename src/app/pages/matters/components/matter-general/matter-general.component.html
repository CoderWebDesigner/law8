<form class="mt-2 p-lg-2" [formGroup]="formly" body (ngSubmit)="onSubmit()">
  <formly-form
    [form]="formly"
    [fields]="formlyFields"
    [model]="formlyModel"
  ></formly-form>
  @if (data) {
    <div class="mt-4 text-end">
      @if (!previewOnly) {
        <p-button [loading]="isSubmit" styleClass="p-button-primary d-block py-3" type="submit"
        label="{{ 'btn.submit' | translate }}"></p-button>
      }
    </div>
  }
</form>
