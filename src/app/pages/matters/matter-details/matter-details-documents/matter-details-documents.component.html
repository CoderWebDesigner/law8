<!-- *ngIf="data?.length > 0" -->
<ng-container>
  <div class="text-end mb-4">
    <p-button *ngIf="!previewOnly" styleClass="btn btn-success" type="button" (onClick)="openDialog()"
      [icon]="'pi pi-plus'" [label]="'matters.addDocument' | translate" button>
    </p-button>
  </div>
  <shared-table [additionalTableConfig]="additionalTableConfig" [filterOptions]="filterOptions"
    [columnsLocalized]="columnsLocalized" [apiUrls]="apiUrls"></shared-table>
</ng-container>
