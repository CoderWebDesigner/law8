<!-- *ngIf="data?.length > 0" -->
<ng-container >
  <div class="text-end mb-4">
    @if (!previewOnly) {
      <p-button
        styleClass="btn btn-success"
        type="button"
        (onClick)="openDialog()"
        [icon]="'pi pi-plus'"
        [label]="'matters.addInvoice' | translate"
        button
        >
      </p-button>
    }
  </div>
  <shared-table
    [data]="data"
    [columnsLocalized]="columnsLocalized"
  ></shared-table>
</ng-container>
