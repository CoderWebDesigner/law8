<section class="matter-details">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mb-4">
        <shared-card [borderRadius]="20">
          <app-matter-details-main-info (onUpdate)="updatePracticeArea($event)" [data]="data"
            [previewOnly]="previewOnly" body></app-matter-details-main-info>
        </shared-card>
      </div>
      <div class="col-12">
        <shared-card [borderRadius]="20">
          <p-tabView body [scrollable]="true">

            <ng-container *ngFor="let item of items; let i = index">
              <p-tabPanel [header]="item.label" *ngIf="item.show">
                <app-matter-general [previewOnly]="previewOnly"  [data]="data"
                  *ngIf="i == 0"></app-matter-general>
                <ng-template pTemplate="content">
                  <app-matter-address [requestId]="requestId" *ngIf="i==2"></app-matter-address>
                  <ng-container
                    *ngIf="[practiceArea.Corporate, practiceArea.Litigation,practiceArea.Arbitration].includes(data?.practsAreaId)">
                    <app-matter-party *ngIf="i==1" [requestId]="requestId"></app-matter-party>
                    <app-matter-contact [requestId]="requestId" *ngIf="i==3"></app-matter-contact>
                    <app-matter-details-activity [requestId]="requestId" *ngIf="i == 6"></app-matter-details-activity>
                    <app-matter-details-invoice *ngIf="i == 7"></app-matter-details-invoice>
                    <app-matter-details-timesheet [requestId]="requestId" *ngIf="i == 8"></app-matter-details-timesheet>
                    <app-matter-details-related-matters [requestId]="requestId"
                      *ngIf="i ==9"></app-matter-details-related-matters>
                    <app-matter-details-documents [requestId]="requestId" *ngIf="i ==10"></app-matter-details-documents>
                    <app-matter-details-billing-settings [requestId]="requestId"
                      *ngIf="i == 11"></app-matter-details-billing-settings>
                  </ng-container>
                  <ng-container *ngIf="[practiceArea.IntelecturualProperty].includes(data?.practsAreaId)">
                    <app-matter-applicants [data]="data?.law_MatterApplicantss" [requestId]="requestId"
                      *ngIf="i==4"></app-matter-applicants>
                    <app-matter-class [requestId]="requestId" *ngIf="i==5"></app-matter-class>
                    <app-matter-details-activity [requestId]="requestId" *ngIf="i == 6"></app-matter-details-activity>
                    <app-matter-details-invoice *ngIf="i == 7"></app-matter-details-invoice>
                    <app-matter-details-timesheet [requestId]="requestId" *ngIf="i == 8"></app-matter-details-timesheet>
                    <app-matter-details-related-matters [requestId]="requestId" *ngIf="i ==9"></app-matter-details-related-matters>
                    <app-matter-details-documents [requestId]="requestId" *ngIf="i == 10"></app-matter-details-documents>
                    <app-matter-details-billing-settings *ngIf="i ==11"></app-matter-details-billing-settings>
                  </ng-container>
                </ng-template>



              </p-tabPanel>
            </ng-container>
          </p-tabView>
        </shared-card>


      </div>
    </div>
  </div>
</section>
