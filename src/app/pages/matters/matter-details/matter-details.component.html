<section class="matter-details">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mb-4">
        <shared-card [borderRadius]="20">
          <!-- <p-button
            headerActions
            (click)="onToggleFields()"
            styleClass="p-button-primary p-0"
            icon="pi pi-pencil"
            ></p-button
          > -->
          <!-- [readOnly]="readOnly" -->
          <app-matter-details-main-info (onUpdate)="onUpdate($event)" [data]="data" [previewOnly]="previewOnly"
            body></app-matter-details-main-info>
        </shared-card>
      </div>
      <div class="col-12">
        <shared-card [borderRadius]="20">
          <p-tabView body>
            <ng-container *ngFor="let item of items; let i = index">
              <p-tabPanel [header]="item.label" *ngIf="item.show">
                <app-matter-editor-general [data]="data" [previewOnly]="previewOnly"
                  *ngIf="i == 0"></app-matter-editor-general>
                <ng-container *ngIf="[3, 1].includes(data?.practsAreaId)">
                  <app-matter-editor-parties [data]="data?.law_MatterParties" [previewOnly]="previewOnly" *ngIf="i==1"></app-matter-editor-parties>
                  <app-matter-editor-address [data]="data?.law_MatterAddresses" [previewOnly]="previewOnly" *ngIf="i==2"></app-matter-editor-address>
                  <app-matter-editor-contacts [data]="data?.law_MatterContactss" [previewOnly]="previewOnly" *ngIf="i==3"></app-matter-editor-contacts>
                  <app-matter-details-activity [previewOnly]="previewOnly" *ngIf="i == 6"></app-matter-details-activity>
                  <app-matter-details-invoice [previewOnly]="previewOnly" *ngIf="i == 7"></app-matter-details-invoice>
                  <app-matter-details-timesheet [previewOnly]="previewOnly" *ngIf="i == 8"></app-matter-details-timesheet>
                  <app-matter-details-related-matters [previewOnly]="previewOnly"
                    *ngIf="i ==9"></app-matter-details-related-matters>
                  <app-matter-details-documents [previewOnly]="previewOnly" *ngIf="i ==10"></app-matter-details-documents>
                  <app-matter-details-billing-settings [previewOnly]="previewOnly"
                    *ngIf="i == 11"></app-matter-details-billing-settings>
                </ng-container>
                <ng-container *ngIf="[4].includes(data?.practsAreaId)">
                  <app-matter-editor-address [data]="data?.law_MatterAddresses" [previewOnly]="previewOnly" *ngIf="i==2"></app-matter-editor-address>
                  <app-matter-applicants [previewOnly]="previewOnly" *ngIf="i==4"></app-matter-applicants>
                  <app-matter-class [previewOnly]="previewOnly" *ngIf="i==5"></app-matter-class>
                  <app-matter-details-activity [previewOnly]="previewOnly" *ngIf="i == 6"></app-matter-details-activity>
                  <app-matter-details-invoice [previewOnly]="previewOnly" *ngIf="i == 7"></app-matter-details-invoice>
                  <app-matter-details-timesheet [previewOnly]="previewOnly" *ngIf="i == 8"></app-matter-details-timesheet>
                  <app-matter-details-related-matters [previewOnly]="previewOnly"
                    *ngIf="i ==9"></app-matter-details-related-matters>
                  <app-matter-details-documents [previewOnly]="previewOnly" *ngIf="i == 10"></app-matter-details-documents>
                  <app-matter-details-billing-settings [previewOnly]="previewOnly"
                    *ngIf="i ==11"></app-matter-details-billing-settings>
                </ng-container>
               
              </p-tabPanel>
            </ng-container>
          </p-tabView>
        </shared-card>
      </div>
    </div>
  </div>
</section>
