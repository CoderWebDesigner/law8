<section class="matter-details">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mb-4">
        <shared-card [borderRadius]="20">
          <p-button
            headerActions
            (click)="onToggleFields()"
            styleClass="p-button-primary p-0"
            icon="pi pi-pencil"
            ></p-button
          >
          <app-matter-details-main-info
            body
            [readOnly]="readOnly"
          ></app-matter-details-main-info>
        </shared-card>
      </div>
      <div class="col-12">
        <shared-card [borderRadius]="20">
          <p-tabView body>
            <p-tabPanel
              [header]="item.label"
              *ngFor="let item of items; let i = index"
            >
              <app-matter-details-parties
                *ngIf="i == 0"
              ></app-matter-details-parties>
              <app-matter-details-general
                *ngIf="i == 1"
              ></app-matter-details-general>
              <app-matter-details-address
                *ngIf="i == 2"
              ></app-matter-details-address>
              <app-matter-details-contacts
                *ngIf="i == 3"
              ></app-matter-details-contacts>
              <app-matter-details-activity
                *ngIf="i == 4"
              ></app-matter-details-activity>
              <app-matter-details-invoice
                *ngIf="i == 5"
              ></app-matter-details-invoice>
              <app-matter-details-timesheet
                *ngIf="i == 6"
              ></app-matter-details-timesheet>
              <app-matter-details-related-matters
                *ngIf="i == 7"
              ></app-matter-details-related-matters>
              <app-matter-details-documents
                *ngIf="i == 8"
              ></app-matter-details-documents>
              <app-matter-details-billing-settings
                *ngIf="i == 9"
              ></app-matter-details-billing-settings>
            </p-tabPanel>
          </p-tabView>
        </shared-card>
      </div>
    </div>
  </div>
</section>
