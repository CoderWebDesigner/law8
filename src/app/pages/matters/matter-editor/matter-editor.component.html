<shared-card [borderRadius]="20" [title]="'matters.addMatter' | translate">
  <ng-container body>
    <form class="mt-2 p-lg-2" [formGroup]="formly" (ngSubmit)="onSubmit()">
      <formly-form [form]="formly" [fields]="formlyFields" [model]="formlyModel"></formly-form>
      <p-tabView>
        <ng-container *ngFor="let item of items;let i =index">

          <p-tabPanel [header]="item.label" *ngIf="item.show">
            <app-matter-editor-general *ngIf="i==0" (onFormSubmit)="getFormData($event)"></app-matter-editor-general>
            <ng-container *ngIf="['Corporate', 'Litegation'].includes(formlyModel.practiceArea)">
              <app-matter-editor-parties *ngIf="i==1"></app-matter-editor-parties>
              <app-matter-editor-address *ngIf="i==2"></app-matter-editor-address>
              <app-matter-editor-contracts *ngIf="i==5"></app-matter-editor-contracts>
            </ng-container>
            <ng-container *ngIf="['Intelecturual Property'].includes(formlyModel.practiceArea)">
              <app-matter-editor-address *ngIf="i==2"></app-matter-editor-address>
            </ng-container>
            <app-matter-editor-payment-terms *ngIf="i==6"></app-matter-editor-payment-terms>
          </p-tabPanel>
        </ng-container>
      </p-tabView>
      <div class="mt-4 text-end" *ngIf="!disableInputs">
        <p-button [loading]="isSubmit" styleClass="p-button-primary d-block py-3" type="submit"
          label="{{ 'btn.submit' | translate }}"></p-button>
      </div>
    </form>
  </ng-container>


</shared-card>
