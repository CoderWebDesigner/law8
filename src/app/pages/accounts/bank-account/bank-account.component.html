<shared-card [title]="'Bank Account' | translate" [borderRadius]="20">
    <div class="d-flex" headerActions>
        <p-button [requiredPermission]="'Add_MatterCategory'" [label]="'Add Bank Account'|translate"
            (onClick)="openBankAccountEditor()" styleClass="py-2 px-4 mx-2"></p-button>
    </div>
    <shared-table body [columnsLocalized]="columnsLocalized" [additionalTableConfig]="additionalTableConfig"
        [data]="data">
    </shared-table>
</shared-card>
