<shared-card [title]="'lookups.rateTable' | translate" [borderRadius]="20">
    <div class="d-flex" headerActions>
      <p-button [requiredPermission]="'Add_RateType'" [label]="'lookups.addMainItem'|translate"  (onClick)="openItemEditor('add','main')" styleClass="py-2 px-4 mx-2"></p-button>
      <shared-search-input ></shared-search-input>
    </div>
    <shared-table
      body
      [columnsLocalized]="columnsLocalized"
      [columnsLocalizedChildren]="columnsLocalizedChildren"
      [additionalTableConfig]="additionalTableConfig"
      [additionalTableConfigChildren]="additionalTableConfigChildren"
      [apiUrls]="apiUrls"
      [apiUrlsChild]="apiUrlsChild"
      [mapData]="mapData"
      [filterSubOptions]="filterSubOptions"
      (onRowSelect)="onRowSelect($event)"
    >
    </shared-table>
  </shared-card>
