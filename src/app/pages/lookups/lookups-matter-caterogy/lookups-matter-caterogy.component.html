<shared-card [title]="'lookups.matterCategory' | translate" [borderRadius]="20">
  <div class="d-flex" headerActions>
    <p-button [requiredPermission]="'Add_MatterCategory'" [label]="'lookups.addMainItem'|translate"
      (onClick)="openMainEditor()" styleClass="py-2 px-4 mx-2"></p-button>
    <p-button [requiredPermission]="'Add_MatterType'" [label]="'lookups.addSubItem'|translate" (onClick)="openSubEditor()"
      styleClass="py-2 px-4 mx-2"></p-button>
    <!-- <shared-search-input ></shared-search-input> -->
  </div>
  <shared-table body [columnsLocalized]="columnsLocalized" [columnsLocalizedChildren]="columnsLocalizedChildren"
    [additionalTableConfig]="additionalTableConfig" [additionalTableConfigChildren]="additionalTableConfigChildren"
    [apiUrls]="apiUrl" [apiUrlsChild]="apiUrlsChild" [mapData]="mapData" [filterSubOptions]="filterSubOptions"
    (onRowSelect)="onRowSelect($event)">
  </shared-table>
</shared-card>
