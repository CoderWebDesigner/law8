<shared-card [title]="'search.title' | translate" [borderRadius]="20" class="mb-4">
    <ng-container body>
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <shared-search-input (onSearch)="onSearch($event)"></shared-search-input>
            </div>
        </div>
       
    </ng-container>
</shared-card>

<div class="row">
    <div class="col-md-4">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center py-3 border border-secondary-subtle cursor-pointer"
                *ngFor="let item of data;let last=last" [ngClass]="{'border-bottom-0':!last}"
                (click)="setSelectedRow(item)">
                {{item.label}}
                <span class="badge text-bg-primary rounded-pill">{{item.count}}</span>
            </li>

        </ul>
        <!-- <ul class="list-group">
            <li

              (click)="setSelectedRow(item)"
            >
              <span class="label-text">{{ item.label }}</span>
              <span class="badge badge-enhanced">{{ item.count }}</span>
            </li>
          </ul> -->
          
          
    </div>
    <div class="col-md-8">
        <shared-card [title]="selectedRow.label | translate" [borderRadius]="20" *ngIf="selectedRow">

            <shared-table  body [apiUrls]="selectedRow.apiUrl"
                [columnsLocalized]="selectedRow.localize"
                [additionalTableConfig]="selectedRow.additionalTableConfig">
                <ng-template #actions let-rowData>

                    <!-- <p-button 
              *ngIf="selectedCard.id === 6"
                class="mx-2" 
                styleClass="p-button-text p-0 bg-white p-button-warning" 
                [outlined]="false" 
                [icon]="rowData.isImportent ? 'pi pi-star-fill fs-4' : 'pi pi-star fs-4'" 
                tooltipPosition="top"
                [pTooltip]="'matters.importantMatter' | translate" 
                (onClick)="toggleFavourite(rowData)">
              </p-button> -->
                </ng-template>
            </shared-table>
        </shared-card>

    </div>
</div>
