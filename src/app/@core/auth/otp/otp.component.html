<div class="login-content">
  <div class="text-center">
    <div class="small-Logo"></div>
    <h2 class="welcoming">{{ "auth.twoStepsVerifiy" | translate }}</h2>
    <p>{{ "auth.enterVerificationCode" | translate }}</p>
  </div>

  <form
    class="mt-2 p-lg-2"
    [formGroup]="formly"
    (ngSubmit)="onSubmit()"
  >
    <formly-form
      [form]="formly"
      [fields]="formlyFields"
      [model]="formlyModel"
    ></formly-form>
    <div class="mt-4">
      <p-button
        [loading]="isSubmit"
        class="w-100"
        styleClass="p-button-primary d-block w-100 py-3"
        type="submit"
        label="{{ 'auth.verfiyOtp' | translate }}"
      ></p-button>
    </div>
  </form>
</div>
